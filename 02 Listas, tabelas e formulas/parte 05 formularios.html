            <!-- Texto --> Nome <br/>
            <!-- name"usuario" e utilizado com "method" está em get,
            dessa forma aparecera a descrição "usuario" mais o nome digitado -->

            <!-- "value" adiciona como padrão fixo a informação "Vinicius"--> Sobrenome <br/>

            <!-- Senha --> Senha <br/>
            <input type="password"/> <br/><br/>

            <input type="radio" name="sexo"/> Feminino <br/><br/>

            <!-- Marcar e desmarcar --> <br/>
            <input type="checkbox"/> Aceitar termos<br/><br/>
            <!-- cria um botão clicavel -->
            <input type="submit" value="Clique aqui"/>
