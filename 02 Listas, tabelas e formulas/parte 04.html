<!-- Instrução para o navegador web que diz em qual versão está nesse caso HTML5 -->
<!DOCTYPE html> <!-- Parte 04 -->

<html> 
    <!-- Cabeçalho -->
    <head>
          <!-- Comunica aos navegadores qual é o formato de codificação de caracteres utilizado naquele documento. -->
          <meta charset="UTF-8" />
          <title> Quarta Página </title>
          <!-- Fonte externa localizada no site https://fonts.google.com/ -->
          <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Kablammo&display=swap" rel="stylesheet">
          <!-- Link para buscar informações do CSS externas -->
          <link rel="stylesheet" href="parte 04.css" />
     
    </head>

    <!-- Corpo da informação de toda tela em html -->
    <body>
        
        <h1> Tabelas </h1>
        <!-- O elemento TABLE é utilizado para construir uma tabela.
             O atributo BORDER especifica a espessura da borda ao redor da tabela. -->
        <table width="" border="0" >
            <!--linha de cabeçalho de uma tabela HTML,é utilizado para destacar os títulos das colunas de uma tabela.-->   
            <thead>
                <tr>
                    <th> Item 1 </th>
                    <th> Item 2 </th>
                    <th> Item 3 </th>
                </tr>
            </thead>
            <!-- É o espaço onde são colocadas as linhas dos detalhes, de dados,
            é indicação para o navegador que essas linhas aparecerão
            depois das células contidas na tag <THEAD></THEAD>-->
            <tbody>
                <tr>
                    <td> Linha 01, Coluna 01 </td>
                    <td> Linha 01, Coluna 02 </td>
                    <td> Linha 01, Coluna 03 </td>
                </tr>
                <tr>
                    <td> Linha 02, Coluna 01 </td>
                    <td> Linha 02, Coluna 02 </td>
                    <td> Linha 02, Coluna 03 </td>
                </tr>
                <tr>
                    <td> Linha 03, Coluna 01 </td>
                    <td> Linha 03, Coluna 02 </td>
                    <td> Linha 03, Coluna 03 </td>
                </tr>
                <tr>
                    <td> Linha 04, Coluna 01 </td>
                    <td> Linha 04, Coluna 02 </td>
                    <td> Linha 04, Coluna 03 </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
