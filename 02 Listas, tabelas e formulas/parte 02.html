
<!-- Instrução para o navegador web que diz em qual versão está nesse caso HTML5 -->
<!DOCTYPE html> <!-- Parte 02 -->

<html> 
    <!-- Cabeçalho -->
    <head>
          <!-- Comunica aos navegadores qual é o formato de codificação de caracteres utilizado naquele documento. -->
          <meta charset="UTF-8" />
          <title> Segunda Página </title>
          <!-- Fonte externa localizada no site https://fonts.google.com/ -->
          <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Kablammo&display=swap" rel="stylesheet">
          <!-- Link para buscar informações do CSS externas -->
          <link rel="stylesheet" href="parte 02.css" />
     
    </head>

    <!-- Corpo da informação de toda tela em html -->
    <body>
        
        <h1> Listas no HTML </h1>

        <!-- Lista Desordenada -->
        <ul style="list-style-type: circle;"> <!-- personaliza os indicadores da lista -->
            <li> Café </li>
            <li> Leite </li>
            <li> Ovos </li>
        </ul>

        <!-- Lista Ordenada-->
        <ol type="1" ; start="15">  <!-- type: seleciona letra, número, algarismos romanos para lista -->
                                    <!-- start: seleciona ponto de inicio em caso de número -->
            <li> Café </li>
            <li> Leite </li>
            <li> Ovos </li>
        </ol>

    </body>

</html>
