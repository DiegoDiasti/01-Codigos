<!-- Instrução para o navegador web que diz em qual versão está nesse caso HTML5 -->
<!DOCTYPE html> <!-- Parte 03 -->

<html> 
    <!-- Cabeçalho -->
    <head>
          <!-- Comunica aos navegadores qual é o formato de codificação de caracteres utilizado naquele documento. -->
          <meta charset="UTF-8" />
          <title> Terceira Página </title>
          <!-- Fonte externa localizada no site https://fonts.google.com/ -->
          <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Kablammo&display=swap" rel="stylesheet">
          <!-- Link para buscar informações do CSS externas -->
          <link rel="stylesheet" href="parte 03.css" />
     
    </head>

    <!-- Corpo da informação de toda tela em html -->
    <body>
        
        <h1> Tabelas </h1>
        <!-- O elemento TABLE é utilizado para construir uma tabela.
             O atributo BORDER especifica a espessura da borda ao redor da tabela. -->
        <table width="800" border="0">            
            <thead>
                <tr>
                    <th> Item 1 </th>
                    <th> Item 2 </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> Linha 01, Coluna 01 </td>
                    <td> Linha 01, Coluna 02 </td>
                </tr>
                <tr>
                    <td> Linha 02, Coluna 01 </td>
                    <td> Linha 02, Coluna 02 </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
